<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Blank Template</title> 
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
  <div class="body-wrapper">
    
  </div>
  <footer class="footer">
  </footer>
  <section class="info">
      <div class="info__location">
          <div class="location__address address">
              <p class="address__header">Чекаємо вас за адресою:</p>
              <p class="address__destination">м. Київ, вул. Верхній Вал 2А</p>
          </div>
          <div class="location__open-time open-time">
              <p class="open-time__header">Графік роботи музею:</p>
              <p class="open-time__first-day">пн-вихідний</p>
              <p class="open-time__work-days">вт-пт: 09:30 - 19:00</p>
              <p class="open-time__last-day">сб-нд, свята: 10:00 - 20:00</p>
          </div>
      </div>
      <div class="info__map">
      </div>   
      <div class="info__form from">
          <form action="" class="form__visit-inf visit-inf">
              <p class="visit-inf__header">Запланувати візит</p>
              <input type="text" class="visit-inf__date" placeholder="Enter the date 01/01/2000">
              <div class="visit-inf__time-quantity">
                  <input type="text" class="visit-inf__time" placeholder="Enter the time">
                  <input type="text" class="visit-inf__quantity" placeholder="Enter the quantity">
              </div>
              <button class="visit-inf__reserve" type="submit">забронювати</button>            
          </form>
      </div>
  </section>
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="/assets/scripts/libs/jquery-3.2.1.min.js"><\/script>')</script>
  
  <script src="./assets/scripts/common.js"></script>
</body>
</html>
